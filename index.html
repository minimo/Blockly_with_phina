<!DOCTYPE html>
<head>
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    table {
      height: 100%;
      width: 100%;
    }

    #blocklyArea {
      height: 99%;
      background: #888888;
      text-align: center;
    }
  </style>

  <!--本体モジュール-->
  <script src="blockly/blockly_compressed.js"></script>
  <!--Blockモジュール-->
  <script src="blockly/blocks_compressed.js"></script>
  <!--Block定義モジュール-->
  <script src="blockly/blocks/logic.js"></script>
  <script src="blockly/blocks/math.js"></script>
  <script src="blockly/blocks/lists.js"></script>
  <!--ソースコードジェネレーターモジュール-->
  <script src="blockly/generators/javascript/logic.js"></script>
  <script src="blockly/generators/javascript/math.js"></script>
  <script src="blockly/generators/javascript/lists.js"></script>
  <!--翻訳-->
  <script src="blockly/msg/js/ja.js"></script>
</head>
<body>
  <!--Blockly埋め込みエリア-->
  <table>
    <tbody>
    <tr>
      <h1>Blockly with phina.js</h1>
    </tr>
    <tr>
      <td id="blocklyArea">Workspace</td>
    </tr>
    </tbody>
  </table>

  <div id="blocklyDiv" style="position: absolute;"></div>

  <!--ツールボックス-->
  <xml id="toolbox" style="display: none">
    <category name="コントロール">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
    </category>
    <category name="ロジック">
      <block type="logic_compare"></block>
    </category>
    <category name="数学">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="テキスト">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
  </xml>

  <script>
    var blocklyArea = document.getElementById("blocklyArea");
    var blocklyDiv = document.getElementById("blocklyDiv");
    var workspace = Blockly.inject(blocklyDiv,
      {toolbox: document.getElementById('toolbox'),
      grid:
        {spacing: 20,
        length: 3,
        colour: '#ccc',
        snap: true},
      trashcan: true});
    var onResize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea
      var element = blocklyArea;
      var x = 0;
      var y = 0;

      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while(element);
      //Position blocklyDiv over blocklyArea
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onResize, false);
    onResize();
  </script>
</body>
