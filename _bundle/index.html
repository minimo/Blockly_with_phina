<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>blockly test</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- 初期ブロック定義 -->
    <xml id="startBlock">
        <block type="player_block" id="PLAYER" x="20" y="20" deletable="false" movable="true"></block>
    </xml>
    <!-- ツールボックスに必要なブロックを並べる -->
    <xml id="toolbox" style="display: true">
      <category name="論理" colour="#55aa55">
        <block type="controls_if"></block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for"></block>
      </category>
      <category name="思考" colour="#aa5555">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_boolean"></block>
      </category>
      <category name="変数" colour="#5555aa">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
    </xml>

    <div id="main_console" style="width: 1200px; height: 500px;">
      <div id="blockly" style="width: 70%; height: 500px;">
        <div id="blocklyHeader" style="width: 100%; height: 50px;">ヘッダ</div>
        <div id="blocklyDiv" style="width: 100%; height: 450px;"></div>
      </div>
      <div id="canvasDiv" style="width: 29%; height: 500px;">
        <canvas id="phinaCanvas" style="width: 100%; height: 500px;"></canvas>
        <!-- <test></test> -->
      </div>
      <saveload></saveload>
      <textarea id="outputArea" style="width: 98%; height: 300px;" readonly></textarea>
    </div>

    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="ja.js"></script>

    <script src="libs/riot.js"></script>
    <script src="libs/phina.js"></script>

    <script src="main_app.js"></script>

  </body>
</html>
